<div class="container-fluid">
    <div class="row container-fluid d-flex justify-content-center">
        <div class="col-6 col-xl-6 col-md-offset 3">
            <div class="h3 text-center pt-5">Change your password</div>
            <form id="regForm" [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
                <div class="form-group mb-3">
                    <label for="oldPassword" class="h5 fw-bold">Old Password</label>
                    <input type="password" class="form-control" formControlName="oldPassword">
                    <div class="alert alert-danger" *ngIf="oldPassword.touched && oldPassword.errors?.required">
                        This field is required!
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="newPassword" class="h5 fw-bold">New Password</label>
                    <input type="password" class="form-control" formControlName="newPassword">
                    <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.errors?.required">
                        This field is required!
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="newPasswordConfirm" class="h5 fw-bold">Confirm New Password</label>
                    <input type="password" class="form-control" formControlName="newPasswordConfirm">
                    <div class="alert alert-danger" *ngIf="newPasswordConfirm.touched && newPasswordConfirm.errors?.required">
                        This field is required!
                    </div>
                    <div class="alert alert-danger" *ngIf="newPasswordConfirm.touched && !NewPasswordsMatch">
                        Confirm new password!
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-success h5" [disabled]="!IsValidForm">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
