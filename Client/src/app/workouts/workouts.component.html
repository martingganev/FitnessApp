<div class="row">
  <div class="col-md-12">
    <div class="h3 py-5 fw-bold d-flex justify-content-center">Discover Exercises to try today</div>
  </div>
  <div class="col-md-12 d-flex justify-content-center">
    <div class="col-1">
      <button type="button" class="btn btn-primary position-relative mb-3" (click)="showAdmin()">Admin</button>
  </div>
    <div class="col-1" *ngIf="IsAuthenticated()">
        <button type="button" class="btn btn-primary position-relative mb-3" (click)="showMine()">Mine</button>
    </div>
    <div class="col-1">
        <button type="button" class="btn btn-primary position-relative mb-3" (click)="showQuickWorkouts()">Quick</button>
    </div>
    <div class="col-1">
        <button type="button" class="btn btn-primary position-relative mb-3" (click)="showMediumWorkouts()">Medium</button>
    </div>
    <div class="col-1">
        <button type="button" class="btn btn-primary position-relative mb-3" (click)="showSlowWorkouts()">Slow</button>
    </div>
</div>
</div>
<div class="row d-flex">
<div class="col-lg-3" *ngFor="let workout of shownWorkouts">
  <div class="card workout-card">
    <div class="card-body card-row row d-flex justify-content-between">
      <div class="card-title h6 col-lg-9 fw-bold">{{workout.name}}</div>
      <div class="col-lg-2 position-relative" [ngClass] = "{'workout-time-fast': workout.timeToFinish < 15, 'workout-time-medium': workout.timeToFinish >= 15 && workout.timeToFinish < 45, 'workout-time-slow': workout.timeToFinish >= 45}">
        <div class="position-absolute top-50 start-50 translate-middle">{{workout.timeToFinish}}'</div>
      </div>
      <div class="col-lg-1"></div>
    </div>
    <div class="card-body card-row row">
      <div class="card-title h6 col-sm-9 fw-bold">{{workout.caloriesBurned}} Calories / {{workout.difficulty}}</div>
      <button class="btn btn-success col-sm-3 add-btn position-relative" *ngIf="IsAuthenticated()" (click)="addWorkoutToUser(workout.id)">
        <div class="position-absolute top-50 start-50 translate-middle">Add</div>
      </button>
    </div>
    <img src="{{workout.photo}}" class="card-img-top workout-image" alt="...">
    <div class="card-body card-row">
      <h5 class="card-title">Exercises</h5>
      <div class="p card-text card-description">
        <div *ngFor="let exercise of workout.exercises">
          {{exercise.name}} - {{exercise.sets}} - {{exercise.repetitions}}
        </div>
      </div>
      <div class="col-sm-12 text-center view-details-btn" mat-button (click)="openDialog(workout.id)">View Details</div>
    </div>
  </div>
</div>
</div>
