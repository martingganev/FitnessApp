<div class="container-fluid" id="login-container">
  <div class="h3 text-center pt-5">Log In</div>

  <div class="row container-fluid" id="login-inner-container">
    <div class="col-12 col-xl-12 col-md-offset 3">

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group mb-3">
          <label for="username" class="h5 fw-bold">Username</label>
          <input type="text" class="form-control" formControlName="username">
          <div class="alert alert-danger" *ngIf="username.touched && username.errors?.required">
            This field is required!
          </div>
        </div>
        
        <div class="form-group mb-3">
          <label for="password" class="h5 fw-bold">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required">
            This field is required!
          </div>
        </div>
        <div class="form-group mb-3">
          <div><span class="fw-bold">Don't have an account? </span> <a routerLink="/register">Register here</a></div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn-lg h5" id="login-button">Log in</button>
        </div>
      </form>
    </div>
  </div>
</div>
